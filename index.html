<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login - Bilder für die Rom Wallfahrt 2024</title>
</head>
<body>
    <h1>Melde dich mit deinem Namen an um deine Bilder hochzuladen</h1>
    <p>Wessobrunn - Birkland  Rom Wallfahrt</p>

    <div class="form">
    <form id="loginForm">
        <label for="username" class="Name-label">Anmelden:</label><br>
        <input type="text" id="username" name="name" placeholder="Name:" required><br>
        <input type="text" id="password" name="password" placeholder="Password:" required><br>
        <button type="submit">Bilder hochladen ➝</button>
    </form>
    </div>

    <p>Beim ersten anmelden legts du dein Password fest. Beim weiteren anmelden must du dein Password und deinem Namen ,wie du ihn beim ersten mal geschrieben hast, eingeben</p>

    <script src="script.js"></script>
</body>
</html>
